<template>
   <div class="slds-m-around_small slds-align_absolute-center">
      <div class="slds-box slds-grid slds-text-align_center time">
         <div
            class="
               slds-box slds-col
               slds-m-around_small
               slds-text-heading_large
               blue
            "
         >
            {hour}
         </div>
         <div
            class="
               slds-box slds-col
               slds-m-around_small
               slds-text-heading_large
            "
         >
            {min}
         </div>
         <div
            class="
               slds-box slds-col
               slds-m-around_small
               slds-text-heading_large
               blue
            "
         >
            {sec}
         </div>
         <div
            class="
               slds-box slds-col
               slds-m-around_small
               slds-text-heading_large
            "
         >
            {suffix}
         </div>
      </div>
   </div>

   <div class="slds-box slds-grid">
      <lightning-layout>
         <template for:each={allValues} for:item="each">
            <lightning-layout-item key={each.id} class="slds-col">
               <div class="slds-box slds-m-around_small">
                  <!-- {each.value} -->
               </div>
            </lightning-layout-item>
         </template>
      </lightning-layout>
   </div>
   <a href={source}>üçâ {source}</a>
</template>
